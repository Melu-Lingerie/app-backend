spring:
  application:
    name: melu-lingerie
  profiles:
    active: dev

  # Data Source Configuration
  datasource:
    url: jdbc:postgresql://${DB_ADDRESS}:5432/${DB_NAME}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      auto-commit: false
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 300000
      max-lifetime: 1800000
      leak-detection-threshold: 60000

  # JPA & Hibernate Configuration
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true
        default_batch_fetch_size: 16
        jdbc:
          batch_size: 20
          order_inserts: true
          order_updates: true
        connection:
          provider_disables_autocommit: false
    database-platform: org.hibernate.dialect.PostgreSQLDialect

# Server Configuration
server:
  port: 8080
  shutdown: graceful

# Management & Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    export:
      prometheus:
        enabled: true

# Yandex Cloud Storage Configuration
yandex:
  storage:
    access-key: ${YANDEX_ACCESS_KEY}
    secret-key: ${YANDEX_SECRET_KEY}
    bucket-name: ${YANDEX_BUCKET_NAME}
    endpoint: ${YANDEX_ENDPOINT:https://storage.yandexcloud.net}
    region: ${YANDEX_REGION:ru-central1}

# File Upload Configuration
file:
  upload:
    max-size: 10485760 # 10MB
    allowed-image-types: image/jpeg,image/png,image/gif,image/webp,image/bmp
    allowed-image-extensions: .jpg,.jpeg,.png,.gif,.webp,.bmp
    allowed-video-types: video/mp4,video/webm,video/ogg,video/quicktime
    allowed-video-extensions: .mp4,.webm,.ogg,.mov

# Logging Configuration
logging:
  level:
    root: INFO
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    ru.melulingerie: INFO
    software.amazon.awssdk: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"