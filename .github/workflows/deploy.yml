name: üöÄ Build and Push Docker Image

on:
  workflow_dispatch:
    inputs:
      triggered_by:
        description: 'Who triggered the deployment'
        required: false
        default: 'Manual'
        type: string
      skip_tests:
        description: 'Skip tests during build'
        required: false
        default: false
        type: boolean

env:
  DOCKER_USERNAME: dekr0x
  DOCKER_IMAGE_NAME: melulingerie

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
      
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          
      - name: ‚òï Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          
      - name: üì¶ Setup Gradle
        uses: gradle/gradle-build-action@v3
        with:
          gradle-version: wrapper
          
      - name: üß™ Run tests
        if: ${{ !inputs.skip_tests }}
        run: gradle test
        
      - name: üî® Build application
        run: |
          if [ "${{ inputs.skip_tests }}" == "true" ]; then
            gradle clean build -x test
          else
            gradle clean build
          fi
        
      - name: üìã Build info
        run: |
          echo "Build completed at: $(date)"
          echo "Commit SHA: ${{ github.sha }}"
          echo "Triggered by: ${{ inputs.triggered_by }}"
          echo "Tests skipped: ${{ inputs.skip_tests }}"
          
      - name: üê≥ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: üîë Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: üè∑Ô∏è Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest
            
      - name: üèóÔ∏è Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          
      - name: ‚úÖ Build summary
        run: |
          echo "## üöÄ Build Completed Successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "**Digest:** \`${{ steps.build.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by:** ${{ inputs.triggered_by }}" >> $GITHUB_STEP_SUMMARY
          echo "**Tests skipped:** ${{ inputs.skip_tests }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Time:** $(date)" >> $GITHUB_STEP_SUMMARY
          
      - name: üè• Image security scan
        uses: docker/scout-action@v1
        if: always()
        continue-on-error: true
        with:
          command: cves
          image: ${{ env.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:latest
          only-severities: critical,high
          
  deploy-to-server:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: ${{ needs.build-and-push.result == 'success' }}

    steps:
      - name: üöÄ Deploy to server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: 51.250.69.176
          username: vlad
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "üîÑ Starting deployment..."

            # Pull latest image
            echo "üì¶ Pulling latest image..."
            docker pull ${{ env.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:latest

            # Stop and remove old container
            echo "‚èπÔ∏è Stopping old container..."
            docker stop ${{ env.DOCKER_IMAGE_NAME }} 2>/dev/null || true
            docker rm ${{ env.DOCKER_IMAGE_NAME }} 2>/dev/null || true

            # Start new container
            echo "‚ñ∂Ô∏è Starting new container..."
            docker run -d \
              --name ${{ env.DOCKER_IMAGE_NAME }} \
              --restart unless-stopped \
              -p 8080:8080 \
              -e SPRING_PROFILES_ACTIVE=prod \
              -e DB_ADDRESS=172.17.0.1 \
              -e DB_NAME=${{ secrets.DB_NAME }} \
              -e DB_USERNAME=${{ secrets.DB_USERNAME }} \
              -e DB_PASSWORD=${{ secrets.DB_PASSWORD }} \
              -e YANDEX_ACCESS_KEY=${{ secrets.YANDEX_ACCESS_KEY }} \
              -e YANDEX_SECRET_KEY=${{ secrets.YANDEX_SECRET_KEY }} \
              -e YANDEX_BUCKET_NAME=${{ secrets.YANDEX_BUCKET_NAME }} \
              ${{ env.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:latest

            # Wait for health check
            echo "üè• Waiting for application to start..."
            sleep 15

            # Check if container is running
            if docker ps --filter "name=${{ env.DOCKER_IMAGE_NAME }}" --filter "status=running" | grep -q ${{ env.DOCKER_IMAGE_NAME }}; then
              echo "‚úÖ Deployment successful!"
              echo "üåê Application is running on http://51.250.69.176:8080"
            else
              echo "‚ùå Deployment failed - container not running"
              docker logs ${{ env.DOCKER_IMAGE_NAME }} --tail 20
              exit 1
            fi

  notify-completion:
    runs-on: ubuntu-latest
    needs: [build-and-push, deploy-to-server]
    if: always()

    steps:
      - name: üì¢ Workflow completed
        run: |
          if [ "${{ needs.build-and-push.result }}" == "success" ] && [ "${{ needs.deploy-to-server.result }}" == "success" ]; then
            echo "‚úÖ Build, push and deployment completed successfully"
            echo "üåê Application: http://51.250.69.176:8080"
            echo "üê≥ Image: ${{ needs.build-and-push.outputs.image-tag }}"
          elif [ "${{ needs.build-and-push.result }}" == "success" ] && [ "${{ needs.deploy-to-server.result }}" != "success" ]; then
            echo "‚ö†Ô∏è Build and push successful, but deployment failed"
            echo "üê≥ Image: ${{ needs.build-and-push.outputs.image-tag }}"
            exit 1
          else
            echo "‚ùå Build and push failed"
            exit 1
          fi